services:
  # 示例占位主服务，请替换为自己的应用服务
  app:
    image: nginx:alpine
    container_name: your-app
    restart: unless-stopped
    # 不需要端口映射，使用 tailscale 访问
    environment:
      - TZ=UTC
    command: ["sh", "-c", "echo '<h1>Tailscale Sidecar App</h1>' > /usr/share/nginx/html/index.html && nginx -g 'daemon off;'"]
    volumes:
      - ./html:/usr/share/nginx/html:rw